<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>addEventListener, event.target </title>
  </head>
  <body>
    <button>Click me</button>
    <button>Click me</button>
    <button>Click me</button>
    <script>
    /*
    When any button is clicked, change the
    text on the clicked button to
    "You clicked".

    Hint: Use event.target - event is the first parameter in the event handler
    function to addEventListener.
    */
    var clicked = document.getElementsByTagName('button');
    for (var i = 0; i < clicked.length; i++) {
      clicked[i].addEventListener("click", function(e) {
        var target = e.target;
        target.textContent = 'You clicked';
      });
    }

    </script>
  </body>
</html>
