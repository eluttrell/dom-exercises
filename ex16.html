<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>event bubbling</title>
    <script>
    /*
    This is a todo list app. Clicking the
    "remove" button should remove the
    corresponding li from the list.

    Typing a task description into #input-field and then clicking #add-button should add a new li with
    the task description and a remove button
    into #tasks.
    */
    window.addEventListener("load", function() {
      document.querySelector('ul').addEventListener("click", function(e) {
        if (e.target.matches('button')) {
          e.target.parentElement.parentElement.removeChild(e.target.parentNode);
        }
      });
      var newTask = document.getElementById('add-button');
      newTask.addEventListener("click", function(e) {
        var input = document.getElementById('input-field');
        if (input.value !== '') {
          var addNewLocation = document.getElementById('tasks');
          console.log(input.value);
          addNewLocation.innerHTML += '<li>' + input.value + ' <button>remove</button></li>';
        }
        input.textContent = '';
      });
    });
    </script>
  </head>
  <body>
    <input id="input-field" type="text">
    <button id="add-button">Add</button>
    <ul id="tasks">
      <li>Water plants
        <button>remove</button>
      </li>
      <li>Homework
        <button>remove</button>
      </li>
    </ul>
  </body>
</html>
