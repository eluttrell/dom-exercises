<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>element.style</title>
  </head>
  <body>
    <h1 id="header">Hello, world!</h1>
    <script>
    /*
    Change the color of #header to red.
    */
    var colorChange = document.getElementById('header');
    colorChange.setAttribute('style','background-color:red');
    </script>
  </body>
</html>
